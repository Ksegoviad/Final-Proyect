<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de conversión de temperatura</title>
    <link href= "./../css/temperature-conversor.css"  rel= "stylesheet">
</head>
<body>
    <form name="temperature-conversion">
        <label for="number_to_convert">Número a convertir</label>
        <input type="number" name="number_to_convert" id="number_to_convert" placeholder="0" min="0">
        <br>
        <select name="unit_type_from" id="unit_type_from">
            <option value="°C">Celsius</option>
            <option value="°F">Fahrenheit</option>
            <option value="K">Kelvin</option>
            <option value="°R">Rankine</option>
        </select>

        <br><br>

        <label for="unit_type_to">Unidad a la cual convertir</label>
        <select name="unit_type_to" id="unit_type_to">
            <option value="°C">Celsius</option>
            <option value="°F">Fahrenheit</option>
            <option value="K">Kelvin</option>
            <option value="°R">Rankine</option>
        </select>

        <br><br>

        <button type="button" onclick="convertTemperature()">Convertir</button>
    </form>

    <p id="result"></p>

    <a href="./../index.html" class="volver">Volver</a>

    <script src="../js/temperature-conversor.js"></script>
</body>
</html>
