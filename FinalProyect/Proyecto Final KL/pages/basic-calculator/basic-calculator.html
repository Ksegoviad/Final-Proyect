<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>

    <link href="/Proyecto Final KL/pages/basic-calculator/basic-calculator.css" rel="stylesheet"/>
</head>
<body>
    <h1>Página de Calculadoras</h1>
    <h2>Calculadora Básica</h2>
    <form name="calculator">
        <main>
            <div id= "calculator">
                <form name="calculator">
                    <input class="textfield" type="textfield" name="ans" value="" autocomplete="off" readonly>
                    <input type="button" value="7" class="grey">
                    <input type="button" value="8"  class="grey">
                    <input type="button" value="9"  class="grey">
                    <input id="errase" type="button" value="←" class="orange">
                    <input type="reset" value="C" class="orange">
                    <br>
                    <input type="button" value="4"  class="grey">
                    <input type="button" value="5"  class="grey">
                    <input type="button" value="6"  class="grey">
                    <input type="button" value="*"  class="orange">
                    <input type="button" value="/"  class="orange"> 
                    <br>
                    <input type="button" value="1"  class="grey">
                    <input type="button" value="2"  class="grey">
                    <input type="button" value="3"  class="grey">
                    <input type="button" value="+"  class="orange">
                    <input type="button" value="-"  class="orange">
                    <br>
                    <input type="button" value="0"  class="grey">
                    <input type="button" value="."  class="grey">
                    <input type="button" value="="  class="buttonEqual">
                </form>
            </div>
        </main>
        
    </form>
    <br>
    <a href="/Proyecto Final KL/index.html" class="volver">Volver</a>
    <script src="/Proyecto Final KL/pages/basic-calculator/basic-calculator.js"></script>
</body>
</html>
