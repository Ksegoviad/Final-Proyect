<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Peso</title>
    <link rel="stylesheet" href="/Proyecto Final KL/pages/weight-conversion/weight-conversion.css">
</head>
<body>
    <form name="weight-conversion">
        <label for="number_to_convert">NÃºmero a convertir</label>
        <input type="number" name="number_to_convert" id="number_to_convert" placeholder="0" min="0">
        <br>
        <select name="unit_type_from" id="unit_type_from">
            <option value="Ton">Tonelada</option>
            <option value="Kg">Kilogramo</option>
            <option value="Lb">Libra</option>
            <option value="g">Gramo</option>
            <option value="Onz">Onza</option>
        </select>

        <br><br>

        <label for="unit_type_to">Peso al cual convertir</label>
        <select name="unit_type_to" id="unit_type_to">
            <option value="Ton">Tonelada</option>
            <option value="Kg">Kilogramo</option>
            <option value="Lb">Libra</option>
            <option value="g">Gramo</option>
            <option value="Onz">Onza</option>
        </select>

        <br><br>

        <button type="button" onclick="convert()">Convertir</button>
    </form>

    <p id="result"></p>

    <a href="/Proyecto Final KL/index.html" class="volver">Volver</a>

    <script src="/Proyecto Final KL/pages/weight-conversion/weight-conversion.js"></script>
</body>
</html>
